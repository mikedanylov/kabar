<template name="signup">
    <div class="col-md-offset-2 col-md-8 signup-form-wrapper">
        <div class="header-wrapper">
            <div class="col-xs-6">
                <a class="link link-signup" href="{{pathFor route='signup'}}">
                    <h3 class="signup-heading">Sign Up</h3>
                </a>
            </div>
            <div class="col-xs-6">
                <a class="link link-signin" href="{{pathFor route='login'}}">
                    <h3 class="signin-heading">Sign In</h3>
                </a>
            </div>
        </div>
        <div class="col-xs-12">
            <form class="form-horizontal signup" role="form">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" class="signup-input form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="email" class="signup-input form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="password" class="signup-input form-control" id="pwd" name="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-signup btn-block">Submit</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-cancel btn-block cancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
