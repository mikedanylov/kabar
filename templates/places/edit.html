<template name="placeEdit">
    <form>
        <input value="{{name}}" name="name">
        <input value="{{address}}" name="address">
        <input value="{{latitude}}" name="latitude" placeholder="latitude">
        <input value="{{longitude}}" name="longitude" placeholder="longitude">
        <button type="submit">Save</button>
    </form>
    <a class="link" href="/places">Cancel</a>
</template>
