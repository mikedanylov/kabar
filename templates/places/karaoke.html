<template name="placeKaraoke">
    <p>Welcome, {{this.user.username}}</p>
    <h2>{{this.place.name}} Play Queue</h2>
    <table>
        <thead>
        <tr>
            <th><h4>#</h4></th>
            <th><h4>User</h4></th>
            <th><h4>Song Name</h4></th>
            <th><h4>Artist</h4></th>
            <th><h4>Duration</h4></th>
        </tr>
        </thead>

        <tbody>
        {{#each orders}}
            <tr>
                <td>{{addOneTo @index}}</td>
                <td>{{username}}</td>
                <td>{{song.name}}</td>
                <td>{{song.artist}}</td>
                <td>{{song.duration}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
