<template name="navigation">
    <nav class="greedy">
        <h1>Kabar</h1>
        <ul class="links">
            <li><a class="link" href="{{pathFor route='home'}}">Home</a></li>
            <li><a class="link" href="{{pathFor route='songs'}}">Songs</a></li>
            <li><a class="link" href="{{pathFor route='places'}}">Places</a></li>
            {{#if currentUser}}
                <li><a class="link logout" href="#">Logout</a></li>
            {{else}}
                <li><a class="link" href="{{pathFor route='login'}}">Login</a></li>
            {{/if}}
        </ul>
        <button>Menu</button>
        <ul class="hidden-links hidden"></ul>
    </nav>
</template>
