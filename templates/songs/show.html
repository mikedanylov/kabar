<template name="songShow">
    <h2>{{name}}</h2>
    <p>{{artist}}</p>
    <p>{{duration}}</p>
    {{#if currentUser}}
        <p>Book this song:</p>
        {{#each place name}}
            <!--<a class="link" href="/places/{{placeId this}}/show">{{this}}</a>-->
            <a class="link order-song" href="#">{{this}}</a>
            <br>
        {{/each}}
    {{/if}}
</template>
