<template name="songShow">
    <h2>{{name}}</h2>
    <p>{{artist}}</p>
    <p>{{duration}}</p>
    {{#if currentUser}}
        <p>Book this song:</p>
        {{#each place name}}
            <td><a class="link" href="/places/{{placeId this}}/show">{{this}}</a></td>
            <br>
        {{/each}}
    {{/if}}
</template>
