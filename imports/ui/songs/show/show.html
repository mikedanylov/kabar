<template name="songShow">
    <div class="col-xs-12 col-md-6 col-lg-4">
        <div id="song-heading-wrapper">
            <p hidden id="song-id">{{song._id}}</p>
            <p id="song-name">{{song.name}}</p>
            <p id="song-artist">{{song.artist}}</p>
            {{insertSongImage song}}
            <div id="song-img-wrapper"></div>
        </div>
        {{#if currentUser}}
            <h4 class="heading">Book this song</h4>
            {{#each places}}
                <a class="link place-order" href="#">
                    <button class="btn btn-cancel btn-block btn-book">{{name}}</button>
                </a>
            {{/each}}
        {{/if}}
    </div>
    <div class="col-xs-12 col-md-6 col-lg-8">
        <h4 class="heading">Lyrics</h4>
        {{#if songLyrics}}
            <pre id="song-lyrics">{{songLyrics.text}}</pre>
        {{else}}
            {{insertSongLyrics song}}
            <pre id="song-lyrics"></pre>
        {{/if}}
    </div>
</template>
