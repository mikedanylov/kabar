<template name="songsList">
    <div class="col-xs-12">
        <h1>Songs List</h1>
        <div class="col-xs-offset-1 col-xs-10">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="visible-xs visible-sm visible-md visible-lg"><h4>#</h4></th>
                    <th class="visible-xs"><h4>Song</h4></th>
                    <th class="visible-sm visible-md visible-lg"><h4>Name</h4></th>
                    <th class="visible-sm visible-md visible-lg"><h4>Artist</h4></th>
                    <th class="visible-md visible-lg"><h4>Duration</h4></th>
                </tr>
                </thead>

                <tbody>
                    {{#each songs}}
                        <tr>
                            <td class="visible-xs visible-sm visible-md visible-lg">{{addOneTo @index}}</td>
                            <td class="visible-xs">
                                <a class="link" href="/songs/{{_id}}/show">{{name}}</a>
                                <p><small>{{artist}}</small></p>
                            </td>
                            <td class="visible-sm visible-md visible-lg">
                                <a class="link" href="/songs/{{_id}}/show">{{name}}</a>
                            </td>
                            <td class="visible-sm visible-md visible-lg">{{artist}}</td>
                            <td class="visible-md visible-lg">{{duration}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
