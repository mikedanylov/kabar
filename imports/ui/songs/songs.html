<template name="songsList">
    <div class="col-xs-12">
        <h1>Songs List</h1>
        <div class="col-xs-12">
            {{#each songs}}
                <div class="song-tile-wrapper">
                    <div class="song-tile">
                        <div class="left-column">
                            <span id="songName">{{name}}</span><br>
                            <span id="artist">{{artist}}</span>
                        </div>
                        <div class="right-column">
                            <span> class="time"><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i>  {{duration}} </span>
                            <button class="btn btn-cancel" type="button">
                                <span><i class="fa fa-chevron-down fa-lg" aria-hidden="true"></i></span><br>
                            </button>
                        </div>
                    </div>
                    <div class="song-places-wrapper" data-song-name="{{this.name}}">
                        <ul class="song-places">
                            {{#each place in places}}
                                <li>
                                    <a class="link place-order" href="#">{{place}}</a>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
