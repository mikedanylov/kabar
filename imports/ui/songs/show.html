<template name="songShow">
    <h2 id="song-name">{{song.name}}</h2>
    <p hidden id="song-id">{{song._id}}</p>
    <p>{{song.artist}}</p>
    <p>{{song.duration}}</p>

    {{#if currentUser}}
        <p>Book this song:</p>
        {{#each places}}
            <a class="link place-order" href="#">{{name}}</a>
            <br>
        {{/each}}
    {{/if}}
</template>
