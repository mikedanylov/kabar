<template name="feedback">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <h2>User comments</h2>
                {{#each comments}}
                    {{> singleComment}}
                {{/each}}
                {{> feedbackForm}}
            </div>
        </div>
    </div>
</template>
