<template name="feedbackForm">
    <div class = "col-xs-12">
        <blockquote class="comment-text">
            <div class="form-group">
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="comment-text form-control" autocomplete="off"
                           name="text" placeholder="Write your feedback...">
                </div>
                <div class="col-xs-12 col-sm-4">
                    <button id="comment-submit" type="button" class="btn btn-cancel btn-block">Submit</button>
                </div>
            </div>
        </blockquote>
    </div>
</template>
