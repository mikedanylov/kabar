<template name="singleComment">
    <div class = "col-xs-12">
        <blockquote class="col-xs-10">
            <p>{{text}}</p>
            <footer>{{username}}, {{createdAt}}</footer>
        </blockquote>
        <div class="col-xs-2 comment-votes">
            {{#if hasVotedUp}}
                <span class="comment-upvote upvoted"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></span>
            {{else}}
                <span class="comment-upvote"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></span>
            {{/if}}
            <div class="votes-count">{{votes}}</div>
            {{#if hasVotedDown}}
                <span class="comment-downvote downvoted"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></span>
            {{else}}
                <span class="comment-downvote"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></span>
            {{/if}}
        </div>
    </div>
</template>
