<template name="placeSongs">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!--<h3>Choose your song</h3>-->
                {{#if isAdmin place.admin}}
                    <div id="add-song-wrapper">
                        <a class="link nav-link" href="/places/{{place._id}}/songs/add">
                            <i class="add-song-icon fa fa-plus-circle" aria-hidden="true"></i>
                        </a>
                        <div class="book-song">Add New Song</div>
                    </div>
                    {{#each songs}}
                        <div class="song-tile-wrapper">
                            {{> singleSongBlock}}
                            <div class="song-actions-wrapper" data-song-name="{{name}}">
                                <ul class="song-actions">
                                    <li><button class="btn btn-block book-song">Book</button></li>
                                    <li>
                                        <a class="link nav-link" href="/places/{{getPlaceId}}/songs/{{_id}}/edit">
                                            <button class="btn btn-cancel btn-block">Edit</button>
                                        </a>
                                    </li>
                                    <li><button class="btn btn-cancel btn-block btn-remove-song">Remove</button></li>
                                </ul>
                            </div>
                        </div>
                    {{/each}}
                {{else}}
                    {{#each songs}}
                        <div class="song-tile-wrapper">
                            {{> singleSongBlock}}
                            <div class="song-actions-wrapper" data-song-name="{{name}}">
                                <ul class="song-actions">
                                    <li><button class="btn btn-block book-song">Book</button></li>
                                </ul>
                            </div>
                        </div>
                    {{/each}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
