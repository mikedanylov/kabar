<template name="navigation">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container navbar-fixed-top">
            <div class="row">
                <div class="navbar-header col-sm-4 col-md-6">
                    <a id="nav-toggle" data-toggle="collapse" data-target="#menu" class="visible-xs">
                        <span></span>
                    </a>
                    <a class="navbar-brand" href="{{pathFor route='home'}}">Kabar</a>
                    {{> search}}
                </div>
                <div class="navbar-links navbar-right visible-sm visible-md visible-lg col-sm-8 col-md-6">
                    {{> navbarLinks}}
                </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse width" id="menu">
                <div class="navbar-links visible-xs">
                    {{> navbarLinks}}
                </div>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
    {{> searchResults}}
</template>
