<template name="signup">
    <div class="col-md-offset-2 col-md-8 signup-form-wrapper">
        <div class="header-wrapper">
            {{> headerButtons}}
        </div>
        <div class="col-xs-12">
            <form class="form-horizontal signup-form" role="form" autocomplete="off">
                <div class="form-group has-feedback">
                    <!--<div class="col-xs-12">-->
                        <span class="fa fa-user form-control-feedback input-icon" aria-hidden="true"></span>
                        <input type="text" class="form-input form-control" autocomplete="off"
                               id="username" name="username" placeholder="Username">
                    <!--</div>-->
                </div>
                {{> credentials}}
            </form>
        </div>
    </div>
</template>
