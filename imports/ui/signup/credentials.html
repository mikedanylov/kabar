<template name="credentials">
    <div class="form-group has-feedback">
        <div class="col-xs-12">
            <span class="fa fa-envelope-o form-control-feedback input-icon" aria-hidden="true"></span>
            <input type="email" class="form-input form-control" autocomplete="off"
                   id="email" name="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group has-feedback">
        <div class="col-xs-12">
            <span class="fa fa-lock form-control-feedback input-icon" aria-hidden="true"></span>
            <input type="password" class="form-input form-control" autocomplete="new-password"
                   id="pwd" name="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6 col-sm-5">
            <button type="submit" class="btn btn-block">Submit</button>
        </div>
        <div class="col-xs-6 col-sm-offset-2 col-sm-5">
            <button type="button" class="btn btn-cancel btn-block cancel">Cancel</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <button type="button" class="btn btn-facebook btn-block">
                Log in with
                <i class="fa fa-facebook-official"></i>
            </button>
        </div>
    </div>
</template>
