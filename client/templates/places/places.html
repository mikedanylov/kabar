<template name="places">
    <h1>Karaoke places</h1>
    <div class="col-xs-12">
        {{> placesList}}
    </div>
</template>

<template name="placesList">
    {{#each places}}
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <a class="link" href="/places/{{_id}}/karaoke">
                <div class="place-tile">
                    <div class="place-label">
                        <p>{{name}}</p>
                        <p><span class="fa fa-map-marker"></span> {{address}}</p>
                    </div>
                    <!--<span>karaoke-button</span>-->
                </div>
            </a>
        </div>
    {{/each}}
</template>
